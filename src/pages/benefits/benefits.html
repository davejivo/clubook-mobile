<ion-header>

        <ion-toolbar>

                <img class=" logo flat-image" src="assets/imgs/logo-small.png"/>

<h3>Ionic Menu Starter</h3>


<button ion-button secondary menuToggle>פתח תפריט</button>
<ion-content class="mainContent">
    <ion-grid class="mainContentGrid">
        <ion-row>
            <ion-col class="roller" col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
                <div class="card-roling" >

                    <!--<span class="bounce animated infinite">-->
                    <h1 class="fadeIn animated infinite sales-title">מבצעים</h1>
                    <!--</span>-->
                    <ion-slides  *ngIf="rollerBenefits && rollerBenefits.length > 0" effect="slide" slidesPerView="4" loop="true" speed="5000" autoplay="10" direction="vertical">
                        <!--<ion-slides  *ngIf="rollerBenefits && rollerBenefits.length > 0" effect="cube" slidesPerView="4" loop="true" autoplay="10" direction="vertical">-->
                        <ion-slide *ngFor="let benefit of rollerBenefits">
                            <ion-card class="sale-card">
                                <img src="assets/imgs/Logo/{{benefit.club.imageName}}">
                                <ion-card-content>
                                    <ion-card-title>
                                        {{benefit.title}}
                                    </ion-card-title>
                                    <p>
                                        {{benefit.description}}
                                    </p>
                                </ion-card-content>
                            </ion-card>
                            <!--<ion-item  class="box">-->
                            <!--<ion-avatar item-start>-->
                            <!--<img src="assets/imgs/Logo/{{benefit.club.imageName}}">-->
                            <!--</ion-avatar>-->
                            <!--<h2 item-start>{{benefit.title}}</h2>-->
                            <!--<p style="color:black" item-start>{{benefit.description}}</p>-->
                            <!--</ion-item>-->
                        </ion-slide>
                    </ion-slides>
                </div>

            </ion-col>
            <!--clubs-->
            <ion-col class="right-col" col-8 col-sm-12 col-md-8 col-lg-8 col-xl-8 >
                <h1 class="bounceInRight animated main-title">ההטבות שלי</h1>
                <ion-scroll scrollY="true" direction="xy" overflow-scroll="true">
                    <!--<ion-grid class="clubs-grid">-->
                    <ion-list style="direction: rtl;">
                        <ion-item *ngFor="let benefit of benefits">
                            <ion-avatar item-start>
                                <img class="card-image" src="assets/imgs/Logo/{{benefit.club.imageName}}"/>
                            </ion-avatar>
                            <ion-avatar item-start>
                                <img class="card-image" src="assets/imgs/{{shop.image}}"/>
                            </ion-avatar>
                            <h2>מועדון: {{benefit.club.name}}</h2>
                            <p>{{benefit.description}}</p>
                        </ion-item>
                    </ion-list>
