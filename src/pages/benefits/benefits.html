<link rel="stylesheet" href="assets/imgs/comixno2clm_boldwebfont.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<ion-header>
    <ion-navbar>
        <ion-toolbar>
            <ion-buttons start>
                <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title text-center>
                <img class="logo flat-image" src="assets/imgs/logo-small.png"/>
                <img style="width: 50px; height: 50px"  class="user-image" src="assets/imgs/{{user.image}}"/>
            </ion-title>
            <ion-buttons end>
                <button ion-button round outline (click)="navigateToNextPage(user)">המשך</button>
                <!--<button ion-button icon-only color="royal" (click)="navigateToNextPage(user)">-->
                <!--<ion-icon name="person-add"></ion-icon>-->
                <!--</button>-->
            </ion-buttons>
        </ion-toolbar>



    </ion-navbar>
</ion-header>


<h3>Ionic Menu Starter</h3>


<button ion-button secondary menuToggle>פתח תפריט</button>
<ion-content class="mainContent">

    <ion-grid>
        <ion-row>
            <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
                <div class="card-roling" >
                    <h1>מבצעים</h1>
                    <ion-slides  *ngIf="rollerBenefits && rollerBenefits.length > 0" slidesPerView="4" loop="true" speed="5000"  autoplay="10" direction="vertical">
                        <ion-slide *ngFor="let benefit of rollerBenefits">
                            <ion-item  class="box box3 shadow3">
                                <ion-avatar item-start>
                                    <img src="assets/imgs/Logo/{{benefit.club.imageName}}">
                                </ion-avatar>
                                <h2>{{benefit.title}}</h2>
                                <p>{{benefit.description}}</p>
                            </ion-item>
                        </ion-slide>
                    </ion-slides>
                </div>

            </ion-col>
            <!--clubs-->
            <ion-col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 >
                <h1 class="cards-title">ההטבות שלי</h1>
                <ion-scroll scrollY="true" direction="xy" overflow-scroll="true">
                    <ion-grid class="clubs-grid">
                        <ion-row *ngFor="let benefit of benefits">
                            <ion-item style="direction: rtl;">

                                <ion-thumbnail item-start>
                                <img class="card-image" src="assets/imgs/Logo/{{benefit.club.imageName}}"/>
                                </ion-thumbnail>
                                <ion-thumbnail item-start>
                                    <img class="card-image" src="assets/imgs/gift_arrow.png"/>
                                </ion-thumbnail>
                                <!--<ion-icon item-start name="arrow-dropleft-circle"></ion-icon>-->
                                <ion-thumbnail item-start>
                                    <img class="card-image" src="assets/imgs/{{shop.image}}"/>
                                </ion-thumbnail>
                                <h2>מועדון: {{benefit.club.name}}</h2>
                                <p>{{benefit.description}}</p>
                                <!--<button ion-button clear item-end>{{benefit.link}}</button>-->
                            </ion-item>

                        </ion-row>

                    </ion-grid>
                </ion-scroll>

            </ion-col>
            <!--clubook logo end-->
        </ion-row>

            <ion-col col-3><!-- place holder-->
